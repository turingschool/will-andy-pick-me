<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <main>
      <header>Will Andy Pick Me?</header>
      <section class="container">
        <section class="container-question-box">
          <form>
            <input class="input-question" type="text" placeholder="Ask your question here!">
            <button class="button-get-answer">Get your answer</button>
          </form>
          <section class="magic-8-ball">
            <img class="img-magic-8-ball" src="assets/eight-ball.png">
            <p class="question hidden"></p>
            <p class="answer hidden"></p>
          </section>
          <section class="container-button-clear">
            <button class="button-clear disabled">Clear</button>
          </section>
        </section>
        <section>
          <img class="andy-img" src="assets/woody.png">
        </section>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
