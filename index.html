<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <h1 class="title">Will Andy pick me?</h1>
    <div class="main-section">
      <article class="main-form">
        <form class="input-form">
          <!-- <label for="question">Ask your question here!</label> -->
          <input type="text" id="question-input" placeholder="Ask your question here!">
        </form>
        <button class="get-answer-button">Get your answer</button>
        <div class="eight-ball">
          <img src="./assets/eight-ball.png" class="magic-8-ball">
        </div>
        <div class="answer-display hidden">
          <h2 class="question">holder</h2>
          <h2 class="answer">holder</h2>
        </div>
        <div class="buttons-holder">
          <button class="favorite-button">Favorite</button>
          <button class="clear-button">Clear</button>
        </div>
      </article>
      <div class="woody">
        <img src="./assets/woody.png" class="woody-image">
      </div>
    </div>
    <article class="favorites">
      <h1 class="favorites-header">Favorites</h1>
      <p class="display-favorites">holder</p>
    </article>
    <script src="./index.js"></script>
  </body>
</html>
