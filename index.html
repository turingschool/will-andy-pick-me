<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <header>
      <h1>Will Andy pick me?</h1>
    </header>
    <section class="main">
      <div class="question-box">
        <div class="questions-text">
            <input type="text" name="question" id="question" placeholder="Ask your question here!" required>
            <div class="answer">
              <button class="answer-btn">Get your answer</button>
            </div>
        </div>
        <div class="ball">
          <img src="assets/eight-ball.png" alt="eight ball image" class="ball-img">
        </div>
        <div class="result hidden">
          <div class="result-question">
            <p>question</p>
          </div>
          <div class="result-answer">
            <p>answer</p>
          </div>
        </div>
        <div class="clear">
          <button type="button">Clear</button>
        </div>
      </div>
      <div class="woody-box">
        <img src="assets/woody.png" alt="Woody" class="woody">
      </div>
    </section>

  </body>
  <script type="text/javascript" src="index.js"></script>
</html>
