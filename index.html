<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
    <h1 class="blue">Will Andy Pick Me?</h1>
    <section class="left">
      <form>
        <input class="blue" id="user-input" type="text" placeholder="Ask your question here!">
      </form>
      <button class="answer-enabled" id="select-answer">Get your answer</button>
      <img src="../will-andy-pick-me/assets/eight-ball.png" alt="magic eight ball" id="eight-ball">
      <p class="hidden" id="question"></p>
      <p class="hidden" id="answer"></p>
      <button class="clear-disabled" id="clear">CLEAR</button>
    </section>
    <section class="right">
      <img src="../will-andy-pick-me/assets/woody.png" alt="woody" id="woody">
    </section>
    <script src="index.js"></script>
    <script src="answers.js"></script>
  </body>
</html>
